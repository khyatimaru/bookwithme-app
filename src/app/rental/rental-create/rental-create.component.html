<section id="newRental">
  <div class="bookwithme-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form #rentalForm = "ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   [(ngModel)]="newRental.title"
                   class="form-control"
                   name="title"
                   id="title"
                   required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                   [(ngModel)]="newRental.city"
                   class="form-control"
                   name="city"
                   id="city"
                   required>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text"
                   [(ngModel)]="newRental.street"
                   class="form-control"
                   name="street"
                   id="street"
                   required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control"
                    [(ngModel)]="newRental.category"
                    name="category"
                    id="category"
                    required>
              <option *ngFor="let category of rentalCategories"> {{category}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>

            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   name="image"
                   (change) = "handleImageChange()"
                   placeholder="Upload file...">
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number"
                   [(ngModel)]="newRental.bedrooms"
                   class="form-control"
                   name="bedrooms"
                   id="bedrooms"
                   required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      type="text"
                      [(ngModel)]="newRental.description"
                      class="form-control"
                      name="description"
                      id="description"
                      required>

            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number"
                     [(ngModel)]="newRental.dailyRate"
                     name="dailyRate"
                     class="form-control"
                     id="dailyRate"
                     required>
            </div>
          </div>

          <div class="form-group">
            <label for="shared">Shared
            <input type="checkbox"
                   [(ngModel)]="newRental.shared"
                   class="form-control"
                   name="shared"
                   id="shared"
                   required>
            </label>
          </div>
          <button type="submit"
                  [disabled] = "!rentalForm.form.valid"
                  (click)="createRental()"
                  class="btn btn-bookwithme">Submit</button>
        </form>
        <div class = "alert alert-danger" *ngIf="errors.length > 0">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
